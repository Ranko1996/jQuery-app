<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <h1 class="task-title">Task Title</h1>
        <div class="images-container">
            <div class="image-wrapper">
                <img class="image-left" src="assets/LeftPicture.png" alt="Lijeva slika">
                <div class="image-content">
                    <h2>Left Picture</h2>
                    <p>Redirect user to "Hello World" page</p>
                    <button class="redirect-button">Redirect me</button>
                </div>
            </div>
            <div class="image-wrapper">
                <img class="image-right" src="assets/RightPicture.png" alt="Desna slika">
                <div class="image-content">
                    <h2>Right Picture</h2>
                    <p>Redirect user to registration form</p>
                    <button class="register-button">Register</button>
                </div>
            </div>
        </div>

        <h1 class="task-title">Test section</h1>
        <div class="test-images-container">
            <div class="test-image-wrapper">
                <img class="test-image" src="assets/HoneyPic.png" alt="Honey">
                <p class="test-label">Honey</p>
            </div>
            <div class="test-image-wrapper">
                <img class="test-image" src="assets/StarPic.png" alt="Star">
                <p class="test-label">Star</p>
            </div>
            <div class="test-image-wrapper">
                <img class="test-image" src="assets/DiamondPic.png" alt="Diamond">
                <p class="test-label">Diamond</p>
            </div>
        </div>
        
        <script src="js/jquery-3.7.1.js"></script>
        <script src="js/main.js"></script>
        <script src="bundle.js"></script>
    </body>
</html>
