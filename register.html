<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registracija i Vrijeme</title>
    <link rel="stylesheet" href="css/register-style.css">
</head>
<body>
    <div class="container">
        <h1 class="form-title">Registracija</h1>
        <form id="registration-form" class="form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message"></span>
            </div>
            <div class="form-group password-group">
                <label for="password">Lozinka</label>
                <input type="password" id="password" name="password" required>
                <button type="button" class="toggle-password">Prika≈æi</button>
                <span class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="confirm-password">Potvrdi lozinku</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <span class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="phone">Broj mobitela</label>
                <input type="tel" id="phone" name="phone">
                <span class="error-message"></span>
            </div>
            <button type="submit" class="submit-btn">Registriraj se</button>
        </form>
        <div id="registration-message"></div>
    </div>

    <div class="container weather-container">
        <h1 class="form-title">Vremenska prognoza</h1>
        <form id="weather-form" class="form">
            <div class="form-group">
                <label for="city">Grad</label>
                <input type="text" id="city" name="city">
            </div>
            <button type="submit" class="submit-btn get-data-btn">Dohvati podatke</button>
        </form>
        <div id="weather-data"></div>
    </div>

    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/register-main.js"></script>
</body>
</html>
